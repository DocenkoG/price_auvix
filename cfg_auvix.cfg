[basic]
filename_in     = new_auvix_dealer.csv
filename_out    = csv_auvix.csv
срок годности   = 5            # период устаревания прайса в днях


[download]
unittest        = auvix_unittest.py
url_base        = http://b2b.auvix.ru
url_file        = /prices/Price_AUVIX_dealer_csv.zip
time_sleep      = 15
fileName        = Price_AUVIX_dealer_csv.csv


[cols_out]                      # Выводимым колонкам проставить названия входных полей, остальным - пусто
код               = Идентификатор                       
группа            = Категория                           
код производителя = Модель                              
наименование      = Название                            
бренд             = Производитель                       
продажа           = Розничная цена в валюте товара      
закупка           = Дилерская цена в валюте товара      
наличие           = Наличие на складе 0 - нет/1 - есть) 
валюта            = Валюта товара                       
цена1руб          = Дилерская цена в рублях             
?                 = ?